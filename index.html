<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR Polaroid</title>

    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

    <!-- AR.js -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <!-- HIRO marker -->
      <a-marker preset="hiro">

        <!-- Polaroid frame image -->
        <a-image
          src="frame.png.png"
          position="0 0 0"
          rotation="-90 0 0"
          width="1"
          height="1.3">
        </a-image>

        <!-- Video inside frame -->
        <a-video
          src="video.mp4"
          position="0 0.01 0"
          rotation="-90 0 0"
          width="0.8"
          height="0.6"
          autoplay
          loop>
        </a-video>

      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
